<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css"
        integrity="sha512-SbiR/eusphKoMVVXysTKG/7VseWii+Y3FdHrt0EpKgpToZeemhqHeZeLWLhJutz/2ut2Vw1uQEj2MbRF+TVBUA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- JQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"
        integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Hoja de Estilo personalizada -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Presupuesto</title>
</head>

<body>
    <main>
        <div class="row container mx-auto mt-5">
            <div class="col">
                <div class="card border-success bg-success bg-opacity-10 mb-3">
                    <div class="card-body">
                        <form class="w-75 mx-auto py-3">
                            <label for="presupuesto" class="form-label">Ingresa tu presupuesto:</label>
                            <input type="number" class="form-control my-3" id="presupuesto" min="0" value="" required>
                            <button id="calcular" type="submit" class="btn btn-outline-success mt-2">Calcular</button>
                        </form>
                    </div>
                </div>
                <div class="card border-danger mb-3 bg-danger bg-opacity-10">
                    <div class="card-body">
                        <form class="w-75 mx-auto pt-3">
                            <label for="nombreGasto" class="form-label">Ingresa el nombre del gasto:</label>
                            <input type="text" class="form-control my-3" id="nombreGasto" min="0" required>
                            <label for="gasto" class="form-label">Ingresa el monto del gasto:</label>
                            <input type="number" class="form-control my-3" id="gasto" min="0" value="">
                            <button type="submit" class="btn btn-outline-danger mt-2" id="gastar">AÃ±adir Gasto</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="card mb-3 border-0">
                    <div class="card-body d-flex justify-content-between mx-4 text-center mt-4 fs-5 py-5">
                        <div>
                            <p>Presupuesto</p>
                            <div class="d-flex">
                                <span>$</span><p id="mostrarPresupuesto">0</p>
                            </div>
                        </div>
                        <div>
                            <p>Gastos</p>
                            <div class="d-flex">
                                <span>$</span><p id="mostrarGasto">0</p>
                            </div>
                        </div>
                        <div>
                            <p>Saldo</p>
                            <div class="d-flex">
                                <span>$</span><p id="mostrarSaldo">0</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card  mb-3 border-0">
                    <div class="card-body">
                        <table class="table w-75 mx-auto">
                            <thead>
                                <tr>
                                    <th scope="col">Gasto</th>
                                    <th scope="col">Valor</th>
                                    <th scope="col"></th>
                                </tr>
                            </thead>
                            <tbody id="mostrarNombre">
                                
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>



    <!-- Script Personalizado -->
    <script src="./assets/js/script.js"></script>
    <!-- Bootstrap Script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.min.js"
        integrity="sha512-1/RvZTcCDEUjY/CypiMz+iqqtaoQfAITmNSJY17Myp4Ms5mdxPS5UV7iOfdZoxcGhzFbOm6sntTKJppjvuhg4g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>

</html>
